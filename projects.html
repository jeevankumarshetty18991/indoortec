  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const images = document.querySelectorAll(".project_col_image");
    const slider = document.getElementById("image-slider");
    const sliderImage = document.getElementById("slider-image");
    const closeSlider = document.getElementById("close-slider");
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");

    let fullImages = [];
    let currentIndex = 0;

    // List of project images (Replace these with actual image paths)
    const projectImages = {
        project1: ["projects/project1/1.jpg", "projects/project1/2.jpg"],
        // project2: ["projects/project2/1.jpg", "projects/project2/2.jpg"],
        // project3: ["projects/project3/img1.jpg", "projects/project3/img2.jpg", "projects/project3/img3.jpg"]
    };

    // Add event listeners for all project images
    images.forEach(image => {
        image.addEventListener("click", function () {
document.getElementById('navbar_toggle').style.zIndex = 1;
            const projectId = image.dataset.project;
            fullImages = projectImages[projectId];

            // Initialize slider with the first full image of the project
            currentIndex = 0;
            updateSliderImage();

            // Show the slider
            slider.style.display = "flex";
        });
    });

    // Close the slider
    closeSlider.addEventListener("click", function () {
        slider.style.display = "none";
        document.getElementById('navbar_toggle').style.zIndex = 99999;
    });

    // Previous button functionality
    prevButton.addEventListener("click", function (e) {
        e.stopPropagation(); // Prevent closing slider when clicking the button
        currentIndex = (currentIndex - 1 + fullImages.length) % fullImages.length; // Loop to the last image
        updateSliderImage();
    });

    // Next button functionality
    nextButton.addEventListener("click", function (e) {
        e.stopPropagation(); // Prevent closing slider when clicking the button
        currentIndex = (currentIndex + 1) % fullImages.length; // Loop to the first image
        updateSliderImage();
    });

    // Update slider image based on the current index
    function updateSliderImage() {
        sliderImage.src = fullImages[currentIndex];
    }
});
  </script>
